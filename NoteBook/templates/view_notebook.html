<!-- view_notebook.html -->
{% extends "base.html" %}

{% block title %}{{ notebook.display_name }}{% endblock %}

{% block content %}
<div class="row Notebook_theme_{{ notebook.theme }}">
<h1>{{ notebook.display_name }}</h1>
</div>
<small>{{ notebook.description }}</small>
<a href="{{ url_for('create_section', notebook_name=notebook.name) }}">Create New Section</a>
<ul class="nav nav-tabs">
    {% for section in notebook.sections %}
    <li>
        <a  class="nav-link" href="{{ url_for('view_section', notebook_name=notebook.name, section_name=section.name) }}">{{ section.display_name }}</a>
    </li>
    {% endfor %}
  </ul>
{% endblock %}
