<!-- tag_view.html -->
{% extends "base.html" %}

{% block title %}Tag: {{ tag }}{% endblock %}

{% block content %}
<h1>Notebooks Tagged with "{{ tag }}"</h1>

<ul>
    {% for notebook in notebooks %}
    <li>
        <a href="{{ url_for('view_notebook', notebook_name=notebook) }}">{{ notebook }}</a>
    </li>
    {% else %}
    <li>No notebooks found with this tag.</li>
    {% endfor %}
</ul>
{% endblock %}
