<!-- Thumbnail Modal using Bootstrap's structure -->
<div class="modal fade" id="thumbnail_modal" tabindex="-1" role="dialog" aria-labelledby="thumbnailModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="thumbnailModalLabel">Image Preview</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <img src="" id="thumbnail_image" class="img-fluid" alt="Thumbnail">
            </div>
            <!-- dl buttons -->
             <div class="modal-footer">
                <a href="" id="download_link" class="btn btn-primary" download>Download</a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
             </div>
        </div>
    </div>
</div>
<script>
    document.addEventListener('DOMContentLoaded', function() {
       
        $('#download_link').click(function() {
            document.location = $('#thumbnail_image').attr('src');
        });
    });
</script>
