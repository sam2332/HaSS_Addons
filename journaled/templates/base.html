<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journaled</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='{{url_for("static",filename="css/bootstrap.min.css")}}'>
    <link rel="stylesheet" href='{{url_for("static",filename="css/main.css")}}'>

    <style>
        .navbar-nav .nav-item {
            margin-right: 15px; /* Adds space between items on larger screens */
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
        
    </style>
    
    {% include 'partials/magic_url_link_block.html' with context %}
    {% block extra_head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-light bg-light" style="max-height:56px; border-bottom: 1px solid lightgray;">
        <a class="navbar-brand">Journald</a>
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.journal') }}">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.past') }}">The Past</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('tags.all_tags') }}">Tags</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('settings.main') }}">Settings</a>
            </li>
        </ul>
    </nav>
    
    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap and JS dependencies -->
    <script src='{{url_for("static",filename="js/jquery-3.7.1.min.js")}}'></script>
    <script src='{{url_for("static",filename="js/bootstrap.min.js")}}'></script>
    <script src='{{url_for("static",filename="js/app.js")}}'></script>
    {% block extra_scripts %}{% endblock %}
</body>

</html>
