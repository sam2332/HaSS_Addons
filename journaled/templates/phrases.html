{% extends 'base.html' %}

{% block content %}
<div class="container">
   <!-- Table of Tags -->
   <div class="table-container">
    {% if phrases %}
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Phrase</th>
                    <th>Occurances</th>
                </tr>
            </thead>
            <tbody>
                {% for phrase, count in phrases.items() %}
                    <tr>
                        <td><a href="{{ url_for('main.search', q=phrase }}">{{phrase}}</a></td>
                        <td>{{count}}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <h1 class="text-center">No Phrases Yet</h1>
    {% endif %}
    </div>
</div>
{% endblock %}
