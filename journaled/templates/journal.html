{% extends 'base.html' %}

{% block content %}
<div class="container text-center">
    <h3 class="mb-3 mt-2">{{ saying }}, {{ user | title}}</h3>
    <form method="POST">
        <textarea id="markdown-editor" name="content" placeholder="What's on your mind?"></textarea>
        <div class="form-group mt-2">
            <label for="attachment">Attachment</label>
            <input type="file" class="form-control-file" id="attachment" name="attachments" multiple>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Submit</button>
    </form>
</div>

<!-- SimpleMDE Markdown Editor -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
<script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
<script>
    var simplemde = new SimpleMDE({ 
        element: document.getElementById("markdown-editor"),
        placeholder: "Write something amazing...",
        spellChecker: true,
        autosave: {
            enabled: true,
            uniqueId: "markdown-editor-{{ user }}-{{last_post_uuid}}",
            delay: 1000,
        },
        status: false,
        toolbar: ["bold", "italic", "heading", "|", "quote", "code", "link", "|", "preview", "guide"]
    });
</script>
{% endblock %}
