{% extends 'base.html' %}

{% block content %}


<div class="row">
    <div class="col-6">
        <h3 class="mb-3 mt-2 d-inline-block">Tagged: #{{tag_name}}</h3>
    </div>
    <div class="col-6">
        <a href="{{url_for('tags.remove_tag', tag_name=tag_name)}}" class="btn btn-sm btn-danger mt-2 float-right" >Remove Tag From all Posts</a>
    </div>
</div>

<div class=" row pl-0">
    {% for entry in entries %}
    {% include 'partials/entry_row.html' with context %}
    {% endfor %}
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    document.querySelectorAll(".btn-danger").forEach(function(button) {
        button.addEventListener("click", function() {
            if (!confirm("Are you sure you want to remove this tag from all posts?")) {
                event.preventDefault();
            }
        });
    });
</script>
{% endblock %}
