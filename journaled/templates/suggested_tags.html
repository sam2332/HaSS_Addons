{% extends 'base.html' %}

{% block content %}
<div class="container">
   <!-- Table of Tags -->
   <div class="table-container">
    {% if word_count %}
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Tag</th>
                <th>Count</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for tag, count in word_count.items() %}
                <tr>
                    <td>{{ tag | u2s | title}}</td>
                    <td>{{ count }}</td>
                    <td>
                        <a href="{{ url_for('tags.create_tag', tag_name=tag) }}" class="btn btn-primary">Create and Index</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
        <h1 class="text-center">No Tags Yet</h1>
    {% endif %}
</div>
</div>
{% endblock %}
