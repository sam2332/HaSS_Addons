<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Journaled</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href='{{url_for("static",filename="css/bootstrap.min.css")}}'>
    <!-- fontawesome -->
    <link rel="stylesheet" href='{{url_for("static",filename="/font-awesome/5.15.1/css/all.min.css")}}'>


    <style>
        .navbar-nav .nav-item {
            margin-right: 15px; /* Adds space between items on larger screens */
        }
        .navbar-brand {
            font-size: 1.5rem;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body>

    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand">Journald</a>
        <ul class="navbar-nav d-flex flex-row">
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.journal') }}">Add</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('main.past') }}">The Past</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('tags.all_tags') }}">Tags</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{{ url_for('settings.main') }}">Settings</a>
            </li>
        </ul>
    </nav>
    
    <div class="fluid-container">
        {% block content %}{% endblock %}
    </div>
    
    <!-- Bootstrap and JS dependencies -->
    <!-- Bootstrap and JS dependencies -->
    <script src='{{url_for("static",filename="js/jquery-3.7.1.min.js")}}'></script>
    <script src='{{url_for("static",filename="/js/bootstrap.min.js")}}'></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
